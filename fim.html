<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fim da Votação - Urna Eletrônica</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #004c9e;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        
        .fim-container {
            animation: pulse 2s infinite;
        }
        
        h1 {
            font-size: 5rem;
            margin: 0;
        }
        
        p {
            font-size: 1.5rem;
            margin-top: 20px;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: #f00;
            opacity: 0.7;
            animation: fall 5s linear infinite;
        }

        @keyframes fall {
            to { transform: translateY(100vh); }
        }
    </style>
</head>
<body>
    <div class="fim-container">
        <h1>FIM</h1>
        <p>Obrigado por votar!</p>
    </div>

    <audio id="som-final" autoplay>
        <source src="audio/som.mp3" type="audio/mpeg">
        Seu navegador não suporta o elemento de áudio.
    </audio>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const audio = document.getElementById('som-final');
            
            audio.play().catch(e => {
                console.log("Autoplay bloqueado:", e);
                const btn = document.createElement('button');
                btn.textContent = 'Clique para tocar o som';
                btn.style.position = 'fixed';
                btn.style.bottom = '20px';
                btn.style.left = '50%';
                btn.style.transform = 'translateX(-50%)';
                btn.style.padding = '10px 20px';
                btn.style.fontSize = '1.2rem';
                btn.addEventListener('click', () => {
                    audio.play();
                    btn.remove();
                });
                document.body.appendChild(btn);
            });

            setTimeout(() => {
                window.location.href = 'index.html';
            }, 5000);
        });

        function criarConfete() {
            const cores = ['#f00', '#0f0', '#00f', '#ff0', '#f0f', '#0ff'];
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.backgroundColor = cores[Math.floor(Math.random() * cores.length)];
                confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
                confetti.style.animationDelay = Math.random() * 5 + 's';
                document.body.appendChild(confetti);
            }
        }

        criarConfete();
    </script>
</body>
</html>
